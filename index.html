<!doctype html>
<html ng-app="bowlingApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="app.css"> -->
  </head>
  <body>
    
    <div ng-controller="BowlingController as bowling">
  	<h2>Score: {{bowling.score}}</h2>
      <form ng-submit="bowling.addFrame()">
        <input type="text" ng-model="bowling.first"  size="30" placeholder="Roll 1">
        <input type="text" ng-model="bowling.second"  size="30" placeholder="Roll 2">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
